<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="assets/images/food-2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="assets/images/food-3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/food-1.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<h4 class="mt-3">Random Recipes</h4>
<hr>
<app-loading *ngIf="loading"></app-loading>
<div class="row mx-auto">
  <div class="card m-2" *ngFor="let recipe of recipes" style="width: 20rem;">
    <img [src]="recipe.image | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <p class="card-text" [innerHTML]="recipe.summary | truncatestring:200"></p>
      <p class="border border-info text-info text-center rounded-pill" *ngIf="recipe.vegan">Vegan</p>
      <p class="border border-success text-success text-center rounded-pill" *ngIf="recipe.vegetarian">Vegetarian</p>
      <p class="border border-warning text-warning text-center rounded-pill" *ngIf="recipe.glutenFree">Gluten Free</p>
      <a [routerLink]="['/recipedetail', recipe.id]" routerLinkActive="active" class="btn btn-primary">More Info</a>
    </div>
  </div>
</div>
